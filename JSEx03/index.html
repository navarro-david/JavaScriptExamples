<html>

    <head>
        <title>JQuery Example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class='example-block' id='ex1'>
            <h1>Example 1</h1>
            <button id='btn1'>Click Me</button>
            <h2 id='greet-hello'>Hello World!</h2>
            <h2 id='greet-goodbye'>Goodbye World!</h2>
        </div>

        <div class='example-block' id='ex2'>
            <h1>Example 2</h1>
            <button id='btn2' onclick="noticeMe('#notice-me1')">Click Me</button>
            <button id='btn3' onclick="noticeMe('#notice-me2')">Click Me</button>
            <h2 id='notice-me1'>Notice ME!</h2>
            <h2 id='notice-me2'>NO! Notice MEEE!</h2>
        </div>
    </body>

</html>
